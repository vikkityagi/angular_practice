<div class="container">
    <a href="#"><button type="button" class="btn btn-danger">Back</button></a>
    <div class="card mt-3">
        <div class="card-header">Template Driven Form</div>
        <div class="card-body">
            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                <div class="form-group">
                    <label for="name">User Name:</label>
                    <input type="text" id="name" name="user_name" ngModel class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" ngModel class="form-control" />
                </div>

                <div class="btn mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            @let templateFormVariable = myform;
            {{templateFormVariable.value | json}}
        </div>
    </div>
</div>
