<div class="container">
    <a href="#">Back</a>
    <div class="card mt-2">
      <div class="card-content mt-3 ">
        <form [formGroup]="myform" class="my-form" (ngSubmit)="onSubmit()">
  
          
  
          <div class="form-group">
            <label for="mobilenumber"><b>Mobile</b></label>
            <input type="text" formControlName="mobile_number" class="form-control" id="mobilenumber" />
          </div>
  
          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" formControlName="email" class="form-control" id="email" />
          </div>
  
          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" formControlName="password" class="form-control" id="password" />
          </div>
  
          <div class="btn-group mt-2">
            <input type="submit" class="btn btn-primary btn-lg" value="submit" [disabled]="this.myform.invalid" />
          </div>
        </form>
      </div>
    </div>
  </div>
